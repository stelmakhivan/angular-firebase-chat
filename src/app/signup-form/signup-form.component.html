<div class="container">
  <div class="sign-up-card">
   <form #signupForm="ngForm">
    <h2 class="heading">Sign Up</h2>

    <label class="label">Email</label>
       <input
       type="email"
       name="email"
       placeholder="Enter your email address"
       [(ngModel)]="email"
       class="form-input"
       maxlength="60"
       required/>

    <label class="label">Password</label>
      <input
        type="password"
        name="password"
        placeholder="Choose a password"
        [(ngModel)]="password"
        class="form-input"
        minlength="6"
        required/>

    <label class="label">Display Name</label>
      <input
        name="displayName"
        placeholder="Enter a display name"
        [(ngModel)]="displayName"
        class="form-input"
        maxlength="18"
        required/>

      <button [disabled]="!signupForm.form.valid"
              type="submit"
              (click)="signUp()"
              class="btn"
              id="btn-sign-up">
              Sign Up
      </button>
    </form>
  </div>
</div>
