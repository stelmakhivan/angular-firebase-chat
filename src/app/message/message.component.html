<div class="message-container"
  [ngClass]="{'is-own-message-container':isOwnMessage}">
  <div class="message-data"
    [ngClass]="{'is-own-message-data':isOwnMessage}">
    <span class="sender"
      [ngClass]="{'is-own-sender':isOwnMessage}">
      {{ userName }}
    </span>
    <span class="timestamp"
      [ngClass] = "{'is-own-timestamp':isOwnMessage}">
      {{ timeStamp.seconds * 1000 | date:'medium' }}
    </span>
  </div>
  <div class="message-content"
    [ngClass]="{'is-own-message-content':isOwnMessage}">
    {{ messageContent }}
  </div>
</div>
